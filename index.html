<!DOCTYPE html>
<html>
<head>
    <title>Juego de botones 茅pico</title>
    <style>
        body { text-align: center; font-family: Arial; background: #222; color: #fff; }
        button { margin: 20px; padding: 20px; font-size: 20px; cursor: pointer; }
        #score { position: fixed; top: 10px; left: 10px; font-size: 24px; }
        #notaCreador {
            margin-top:40px; padding:20px; background:#333; color:#fff; border-radius:10px; 
            max-width:600px; margin-left:auto; margin-right:auto; text-align:left;
        }
    </style>
</head>
<body>
    <div id="score">Puntuaci贸n: 0</div>
    <h1>隆Elige el bot贸n correcto!</h1>

    <div id="botones">
        <button onclick="seleccion(1)">Bot贸n 1</button>
        <button onclick="seleccion(2)">Bot贸n 2</button>
        <button onclick="seleccion(3)">Bot贸n 3</button>
    </div>

    <p id="mensaje"></p>
    <button id="replayBtn" onclick="reiniciar()" style="display:none;">Jugar de nuevo</button>

    <!-- Sonidos -->
    <audio id="winSound" src="sounds/win.mp3"></audio>
    <audio id="loseSound" src="sounds/lose.mp3"></audio>

    <!-- Nota del creador -->
    <div id="notaCreador">
        <h2>Nota del creador</h2>
        <p>
            Esto lo hice con IA para entender un poco de programaci贸n. Lo hice en mis peores momentos pero no me dejar茅 arruinar.
            xitos para tu vida a quien lea esto. <br>
            <strong>Fecha: 22 de octubre</strong>
        </p>
    </div>

    <script>
        let score = 0;
        let botonCorrecto = Math.floor(Math.random() * 3) + 1;

        function seleccion(num) {
            if(num === botonCorrecto) {
                score++;
                document.getElementById("mensaje").innerText = "隆Ganaste! ";
                document.getElementById("winSound").play();
            } else {
                document.getElementById("mensaje").innerText = "Perdiste, intenta de nuevo ";
                document.getElementById("loseSound").play();
                score = 0; // Reinicia la puntuaci贸n
                document.getElementById("botones").style.display = "none"; // Oculta los botones
                document.getElementById("replayBtn").style.display = "inline-block"; // Muestra bot贸n de reinicio
            }

            document.getElementById("score").innerText = "Puntuaci贸n: " + score;

            // Mensaje de felicitaci贸n cada 50 puntos
            if(score > 0 && score % 50 === 0) {
                alert(" 隆Felicidades! Llegaste a " + score + " puntos!");
            }
        }

        function reiniciar() {
            document.getElementById("mensaje").innerText = "";
            document.getElementById("replayBtn").style.display = "none";
            document.getElementById("botones").style.display = "block"; // Vuelve a mostrar botones
            botonCorrecto = Math.floor(Math.random() * 3) + 1; // Randomiza bot贸n correcto
        }
    </script>
</body>
</html>
